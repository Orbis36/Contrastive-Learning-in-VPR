NAME: 'Pittsburgh'
SPLIT: 'pitts30k'
PRETEXT_TASK: 'Contrastive'
TRAINING_TASK: 'i2i'

AUGMENTOR:
    AUG_CONFIG_LIST:
        - NAME: image_normalize
          STD: [0.229, 0.224, 0.225]
          MEAN: [0.485, 0.456, 0.406]
PATH:
    ROOT_PATH: './data/pittsburgh/'
    MAT_PATH: 'datasets_label'
    QUERIES_PATH: 'queries_real'

SAMPLE:
    MERGIN: 0.1
    CACHE_SAMPLE: 1000
    NEG_USE: 5
    NEG_DIST: 25
    N_NEG_SAMPLE_TIMES: 5 # 五倍cache数量的neg里做hard negative mining
    
TRAINING:
    BATCH_SIZE: 12
    WORKERS: 6
    CACHESUBSET: 6
    TEST_EVERY: 1
    





        


